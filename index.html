<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- main -->
      <main>
        <!-- main-container -->
        <div class="main-container">
          <nav class="main-nav">
            <!-- nav section top -->
            <section class="nav-section top">
              <!-- img logo -->
              <div id="logo" class="nav-item">
                <a href="#">
                  <img src="img/logo-small.svg" alt="spotify" id="logo-small">
                  <img src="img/logo.svg" alt="spotify" id="logo-big">
                </a>
              </div>
              <!-- nav menu -->
              <div class="nav-menu small-text">
                <ul>
                  <li class="nav-item active">
                    <a href="#">
                      <img src="img/home.svg" alt="home" class="nav-item-icon">
                      <!-- home -->
                      <div class="nav-item-name">Home</div>
                    </a>
                    <div class="active-pointer"></div>
                  </li>
                  <li class="nav-item">
                    <a href="#">
                      <img src="img/search.svg" alt="search" class="nav-item-icon">
                      <!-- Cerca-->
                      <div class="nav-item-name">Cerca</div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#">
                      <img src="img/libreria.svg" alt="library" class="nav-item-icon">
                      <!-- La tua libreria -->
                      <div class="nav-item-name">La tua libreria</div>
                    </a>
                  </li>
                </ul>
              </div> 
              <!-- nav playlists -->
              <div class="nav-playlists">
                <!--  playlists -->
                <div id="nav-playlist-section-title" class="nav-item medium-text uppercase">Playlist</div>
                <div class="nav-item new-playlist">
                  <div class="new-playlist-button">
                    <i class="fas fa-plus"></i>
                  </div>
                  <!-- crea playlists -->
                  <div class="new-playlist-description medium-text">Crea Playlist</div>
                </div>
              </div>
              <div class="playlist-container small-text">
                <div class="playlist nav-item">
                  <!-- nome playlists 1 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
                <div class="playlist nav-item">
                  <!-- nome playlists 2 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
                <div class="playlist nav-item">
                  <!-- nome playlists 3 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
                <div class="playlist nav-item">
                  <!-- nome playlists 4 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
                <div class="playlist nav-item">
                  <!-- nome playlists 5 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
                <div class="playlist nav-item">
                  <!-- nome playlists 6 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
                <div class="playlist nav-item">
                  <!-- nome playlists 7 -->
                  <a href="#" class="playlist-name">Nome Playlist</a>
                </div>
              </div>
            </section>
            <!-- nav-end bottom -->
            <section class="nav-section small-text bottom">
              <div id="download" class="nav-item">
                <a href="#">
                  <!-- installa app -->
                  <img src="img/download.svg" alt="download" class="nav-item-icon">
                  <div class="nav-item-name">Installa app</div>
                </a>
              </div>
              <div id="profile" class="nav-item">
                <a href="#">
                  <!-- John Doe -->
                  <img src="img/profile.svg" alt="profile" class="nav-item-icon round">
                  <div class="nav-item-name">John Doe</div>
                </a>
              </div>
            </section>
          </nav>
        </div>  
      </main>     
    </div>  
  </body>
</html>
