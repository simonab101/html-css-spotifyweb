<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- main -->
      <main>
        <!-- main-container -->
        <div class="main-container">
          <nav class="main-nav">
            <!-- nav section top -->
            <section class="nav-section top">
              <!-- logo -->
              <div id="logo" class="nav-item">
                <a href="#">
                  <img src="img/logo-small.svg" alt="spotify" id="logo-small">
                  <img src="img/logo.svg" alt="spotify" id="logo-big">
                </a>
              </div>
              <!-- Home -->
              <div class="nav-menu small-text">
                <ul>
                  <li class="nav-item active">
                    <a href="#">
                      <img src="img/home.svg" alt="home" class="nav-item-icon">
                      <div class="nav-item-name">Home</div>
                    </a>
                    <div class="active-pointer"></div>
                  </li>
            </section>
          </nav>
        </div>  
      </main>     
    </div>  
  </body>
</html>
